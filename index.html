<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <p class="header">
        Generate a <br /><span class="color">random password</span>
      </p>
      <p class="color2">Never use an insecure password again.</p>
      <button onclick="generatePassword()">Generate passwords</button>
      <hr />
      <div class="password-container">
        <div class="password" id="pass1"></div>
        <div class="password" id="pass2"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
